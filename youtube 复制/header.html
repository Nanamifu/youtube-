<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 链接引用标题区域 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>youtube 主页复制</title>
</head>
<body>
    <header class="header">
        <!-- youtube logo 区域 -->
        <a href="#">
          <img src="logo.png" alt="YouTube Logo" class="youtube-logo" />
        </a>
        <form class="search-bar">
          <input class="search-input" type="search" placeholder="搜索" aria-label="Search" />
          <button type="submit" class="search-btn">
            <img src="magnify.svg" />
          </button>
        </form>
        <div class="menu-icons">
          <a href="#">
            <img src="video-plus.svg" alt="Upload Video" />
          </a>
          <a href="#">
            <img src="apps.svg" alt="Apps" />
          </a>
          <a href="#">
            <img src="bell.svg" alt="Notifications" />
          </a>
          <a href="#">
            <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="挂梯子图片显示不了" />
          </a>
        </div>
      </header>
    
</body>
</html>
